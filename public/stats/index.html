<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Pomodoro Timer</title>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Pomodoro Timer Logo" class="logo-img">
            <h1>Statistics</h1>
        </div>
        <nav>
            <a href="../index.html" class="home-link" aria-label="Back to Timer">
                <i class="fas fa-arrow-left"></i>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h2 class="stat-label">Today's Focus Sessions</h2>
                <p id="today-count" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h2 class="stat-label">Total Focus Sessions</h2>
                <p id="total-count" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h2 class="stat-label">Total Hours Focused</h2>
                <p id="total-hours" class="stat-value">0</p>
            </div>
        </div>
        <button id="reset-stats-btn" class="reset-btn">Reset All Statistics</button>
    </main>

    <footer class="footer">
        <p>Review your focus journey.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
