<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Pomodoro Timer</title>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon" />

    <!-- Link to the new themed stylesheet for the settings page -->
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header Section (Consistent with main page) -->
    <header class="header">
      <div class="logo-container">
        <img
          src="../assets/logo.png"
          alt="Pomodoro Timer Logo"
          class="logo-img"
        />
        <h1>Settings</h1>
      </div>
      <nav>
        <!-- A button to go back to the main timer page -->
        <a href="../index.html" class="home-link" aria-label="Back to Timer">
          <i class="fas fa-arrow-left"></i>
        </a>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
      <form id="settings-form">
        <!-- Duration Settings -->
        <div class="form-group">
          <label for="pomodoro-duration">Pomodoro Duration (minutes)</label>
          <input type="number" id="pomodoro-duration" min="1" value="25" />
        </div>
        <div class="form-group">
          <label for="short-break-duration">Short Break (minutes)</label>
          <input type="number" id="short-break-duration" min="1" value="5" />
        </div>
        <div class="form-group">
          <label for="long-break-duration">Long Break (minutes)</label>
          <input type="number" id="long-break-duration" min="1" value="15" />
        </div>

        <!-- NEW: Auto-Start Toggle Switch -->
        <div class="form-group toggle-group">
          <label for="auto-start-toggle">Auto-start next session?</label>
          <label class="switch">
            <input type="checkbox" id="auto-start-toggle" />
            <span class="slider round"></span>
          </label>
        </div>

        <button type="submit" class="save-btn">Save Settings</button>
      </form>
      <p id="save-confirmation" class="confirmation-message"></p>
    </main>

    <!-- Footer Section (Consistent with main page) -->
    <footer class="footer">
      <p>Adjust your timer settings for optimal focus.</p>
    </footer>

    <!-- Link to the settings JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
