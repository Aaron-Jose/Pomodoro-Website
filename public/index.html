<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO and Meta Tags -->
    <meta name="description" content="A simple and aesthetic Pomodoro Timer to help you focus and be more productive.">
    <meta name="keywords" content="Pomodoro, Timer, Focus, Productivity, Study, Work">
    <meta name="author" content="Aaron Jose">

    <!-- Page Title and Favicon -->
    <title>Pomodoro Timer</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Preconnect for Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Pomodoro Timer Logo" class="logo-img">
            <h1>Pomodoro Timer</h1>
        </div>
        <nav class="header-nav">
            <!-- NEW: Link to the Statistics Page -->
            <a href="stats/index.html" class="nav-link" aria-label="Statistics" style="text-decoration: none;">
                <i class="fa-solid fa-chart-area"></i>
            </a>
            <a href="settingsPage/index.html" class="nav-link" aria-label="Settings">
                <i class="fas fa-cog"></i>
            </a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Timer Display Section -->
        <section class="timer-container">
            <div class="timer-mode-buttons">
                <button id="pomodoro-btn" class="timer-btn active">Pomodoro</button>
                <button id="short-break-btn" class="timer-btn">Short Break</button>
                <button id="long-break-btn" class="timer-btn">Long Break</button>
            </div>
            <div class="timer-display">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-stop-btn" class="control-btn">START</button>
                <button id="reset-btn" class="control-btn" aria-label="Reset Timer">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> to boost your productivity.</p>
    </footer>

    <!-- HackTimer script to prevent timer throttling in background tabs -->
    <script src="hacktimer/HackTimer.js"></script>
    <!-- Main application script -->
    <script src="script.js"></script>
</body>

</html>
